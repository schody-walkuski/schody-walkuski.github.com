<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Tomek Wałkuski" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

   <meta name="google-site-verification" content="eBsWf0fHKjRMKPFZhBbDjrbpRkCwnNXirkwB_s0YWwM" />
</head>
<body>

<div class="site">
  <div class="title">
    <a href="/">Tomek Wałkuski</a>
    <a class="extra" href="/">home</a>
  </div>

  {{ content }}

  {% if page.comments %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_shortname = 'tomekw';
      var disqus_identifier = '{{ page.id }}';
      var disqus_url = 'http://jestem.tw{{ page.url }}';

      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  {% endif %}

  <div class="footer">
    <div class="contact">
      <p>
        <h4>Tomek Wałkuski</h4>
        Ruby software engineer at <a href="http://innov8on.com" target="_blank">Innov8on</a>
      </p>
    </div>
    <div class="contact">
      <p>
        <a href="https://github.com/tomekw" target="_blank">github.com/tomekw</a><br/>
        <a href="https://twitter.com/#!/_tomekw" target="_blank">twitter.com/_tomekw</a>
      </p>
    </div>
  </div>
  <div class="credits">
    <p>
      Layout borrowed from <a href="http://tom.preston-werner.com/">tom.preston-werner.com</a>
    </p>
  <div>
</div>

<a href="https://github.com/tomekw"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
</body>
</html>
